<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Model Results</h1>
        
        <div class="card p-4 mb-4">
            <h2>Correlation Heatmap</h2>
            <img src="data:image/png;base64,{{ heatmap }}" alt="Heatmap" class="img-fluid">
        </div>
        
        <div class="card p-4 mb-4">
            <h2>Model Score</h2>
            <p>{{ score }}</p>
        </div>
        
        <div class="card p-4 mb-4">
            <h2>Classification Report</h2>
            <pre>{{ report }}</pre>
        </div>
        
        <div class="card p-4 mb-4">
            <h2>Confusion Matrix</h2>
            <pre>{{ matrix }}</pre>
        </div>
        
        <div class="card p-4 mb-4">
            <h2>Correct Predictions</h2>
            <p>{{ correct_predictions }}</p>
        </div>
        
        <div class="card p-4 mb-4">
            <h2>Wrong Predictions</h2>
            <p>{{ wrong_predictions }}</p>
        </div>
        
        <div class="card p-4 mb-4">
            <h2>Prediction Results</h2>
            {{ results_df|safe }}
        </div>
        
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-block">Go Back</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
